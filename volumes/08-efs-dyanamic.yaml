apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-dynamic-sc
spec:
  storageClassName: "efs-sc"
  accessModes:
    - ReadWriteMany   
  resources:
    requests:
      storage: 19Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: efs-dynamic-sc
  labels:
    environment: prod
    project: expense
spec:
  replicas: 1
  selector:
    matchLabels:
      environment: prod
      project: expense
  template:
    metadata:
      labels:
        environment: prod
        project: expense
    spec:
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: efs-dynamic-sc
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - name: persistent-storage
              mountPath: /usr/share/nginx/html
---
apiVersion: v1
kind: Service
metadata:
  name: efs-dynamic-lb
spec:
  type: LoadBalancer
  selector:
    environment: prod     
    project: expense
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30007
